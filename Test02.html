<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        /*DÃ©limitations du composant*/
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
        border-radius: 50%; /* Forme Circulaire*/
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes, specifying fixed positions
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1", x: -150, y: 0 },
        { id: 2, label: "Node 2", x: 0, y: 100 },
        { id: 3, label: "Node 3", x: 0, y: -100 },
        { id: 4, label: "Node 4", x: 150, y: 100 },
        { id: 5, label: "Node 5", x: 150, y: -100 },
      ]);

      // create an array with edges with different colors
      var edges = new vis.DataSet([
        { from: 1, to: 3, color: { color: 'red' } },   // Red connection
        { from: 1, to: 2, color: { color: 'blue' } },  // Blue connection
        { from: 2, to: 4, color: { color: 'green' } }, // Green connection
        { from: 2, to: 5, color: { color: 'orange' } },// Orange connection
        { from: 3, to: 3, color: { color: 'purple' } },// Purple connection
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        physics: false, // Disable physics to keep nodes in fixed positions
      };
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
