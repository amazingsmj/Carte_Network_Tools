<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Router", shape: "icon", icon: { face: "FontAwesome", code: "\uf0e8", size: 50, color: "#ff0000" },  x: -150, y: 0 },
        { id: 2, label: "Switch", shape: "icon", icon: { face: "FontAwesome", code: "\uf1eb", size: 50, color: "#00ff00" }, x: 0, y: 100 },
        { id: 3, label: "Server", shape: "icon", icon: { face: "FontAwesome", code: "\uf233", size: 50, color: "#0000ff" }, x: 0, y: -100 },
        { id: 4, label: "Laptop", shape: "icon", icon: { face: "FontAwesome", code: "\uf109", size: 50, color: "#ffa500" }, x: 150, y: 100 },
        { id: 5, label: "Printer", shape: "icon", icon: { face: "FontAwesome", code: "\uf02f", size: 50, color: "#800080" }, x: 150, y: -100 },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        /*{ from: 3, to: 3 },*/
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
